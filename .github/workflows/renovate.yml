---
# Keep dependencies current via Renovate
name: Renovate

"on":
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  push:
    branches: [main]
    paths:
      - ".github/workflows/renovate.yml"
      - "renovate.json"
      - ".github/renovate.json"
      - "pyproject.toml"
      - "pixi.toml"
      - "pixi.lock"

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    env:
      PIXI_PLATFORM: linux-64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false
      - name: Setup pixi
        # v0.9.3
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7
        with:
          cache: true
          locked: true
          environments: automation
      - name: Verify pixi
        run: pixi --version
      - name: Run renovate-specific gate
        run: pixi run -e automation validate-renovate
      - name: Run Renovate
        # v44.2.3
        uses: renovatebot/github-action@a7e89c349a53ab0c9d8458eb85f4b415e55848e7
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
