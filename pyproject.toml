[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
# F=Pyflakes, E=Style, I=Isort, UP=Modernize, B=Bugbear, S=Bandit, C90=Complexity
select = ["F", "E", "I", "UP", "B", "S", "C90"]
extend-select = ["SIM"]
ignore = []

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.vulture]
min_confidence = 80
paths = ["scripts", "docker"]
exclude = ["scripts/tests"]

[tool.coverage.run]
branch = true
source = ["scripts"]
omit = [
  "scripts/validate_container.py",
  "scripts/lib/container_init.py",
  "scripts/setup_dev.py",
  "scripts/tests/test_container.py",
]

[tool.coverage.report]
show_missing = true
fail_under = 60
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff.lint.per-file-ignores]
"scripts/tests/*.py" = ["S101"]
