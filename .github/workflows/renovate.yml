---
# Keep dependencies current via Renovate
name: Renovate

'on':
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # v6.0.1
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8
        with:
          persist-credentials: false
      - name: Pixi lint for renovate workflow
        run: pixi run -e automation lint
      - name: Run Renovate
        # v44.2.3
        uses: renovatebot/github-action@a7e89c349a53ab0c9d8458eb85f4b415e55848e7
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN || secrets.GITHUB_TOKEN }}
