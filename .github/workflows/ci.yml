name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io/${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write  # For attestations

jobs:
  validate:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          cache: true

      - name: Run Validation
        run: pixi run -e automation validate

  build:
    name: Build Matrix
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.build.outputs.HASH }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        id: build
        env:
          CI: "true"
          REGISTRY: ${{ env.REGISTRY }}
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
        run: pixi run -e automation build

  test:
    name: Test Images
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [focal, noble]
        env: [stable]
    steps:
      - uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.3
        with:
          cache: true

      - name: Pull Image
        run: docker pull ${{ env.REGISTRY }}:${{ matrix.os }}-${{ matrix.env }}-${{ needs.build.outputs.hash }}

      - name: Run Container Tests
        run: |
          pixi run -e automation pytest scripts/tests/test_container.py \
            --image=${{ env.REGISTRY }}:${{ matrix.os }}-${{ matrix.env }}-${{ needs.build.outputs.hash }} \
            -v
